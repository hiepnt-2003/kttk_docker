<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập / Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-card {
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        .nav-tabs .nav-link {
            color: #0d6efd;
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
        }

        .footer-links {
            margin-top: 15px;
            text-align: center;
        }

        .footer-links a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        @media (max-width: 768px) {
            .back-home {
                position: static;
                margin-bottom: 1rem;
                display: block;
            }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative">

    <a href="index.html" class="btn btn-outline-light back-home">
        ← Quay lại trang chủ
    </a>

    <div class="col-md-6 col-lg-5">
        <div class="auth-card">
            <ul class="nav nav-tabs justify-content-center mb-3" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Đăng nhập</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Đăng ký</button>
                </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="loginUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                        <div class="footer-links mt-3">
                            <a href="">Quên mật khẩu?</a>
                        </div>
                    </form>
                </div>

                <!-- Register Tab (cập nhật) -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="registerCccd" class="form-label">Căn cước công dân</label>
                            <input type="text" class="form-control" id="registerCccd" name="cccd" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="registerName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPhone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="registerPhone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerAddress" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="registerAddress" name="address" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
